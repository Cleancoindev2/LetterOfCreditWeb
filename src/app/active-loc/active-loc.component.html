<div class="component">
  <div class="panel-heading">Active</div>
    <div class="panel-body">
      <div class="grid grid-pad">
        <table class="table table-condensed table-striped table-hover">
          <thead>
          <tr>
            <th>Applicant</th>
            <th>Beneficiary</th>
            <th>Amount</th>
            <th>Description</th>
            <th>Advisory Paid</th>
            <th>Payment from Buyer</th>
            <th>Actions</th>
            <th></th>
            <th></th>
          </thead>
          <tbody>
            <tr *ngFor="let loc of locs">
              <td hidden>
                <a (click)="openLocModal(loc.id)">{{loc.orderRef}}</a>
              </td>
              <td>
                <a (click)="openLocModal(loc.id)">{{loc.applicant}}</a>
              </td>
              <td>
                <a (click)="openLocModal(loc.id)">{{loc.beneficiary}}</a>
              </td>
              <td>
                <a (click)="openLocModal(loc.id)">{{loc.amount + " " + loc.currency}}</a>
              </td>
              <td>
                <a (click)="openLocModal(loc.id)">{{loc.description}}</a>
              </td>
              <td>
                <a (click)="openLocModal(loc.id)">{{loc.advisoryPaid}}</a>
              </td>
              <td>
                <a (click)="openLocModal(loc.id)">{{loc.issuerPaid}}</a>
              </td>
              <td>
                <span (click)="openBol(loc.orderRef)" class="action"><img src="assets/bill.png" height="20px" class="action-img">Bill of Lading</span>
              </td>
              <td>
                <span (click)="openPackingList(loc.orderRef)" class="action"><img src="assets/box.png" height="20px" class="action-img">Packing List</span>
              </td>
              <td>
                <span (click)="payAdvisory(loc.orderRef)" class="action" [ngClass]="{'disabled': loc.advisoryPaid == true}"><img src="assets/hand.png" height="20px" class="action-img">Pay Advisory</span>
              </td>
            </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
