<div class="component">
  <div class="panel-heading">Active</div>
    <div class="panel-body">
      <div class="grid grid-pad">
        <table class="table table-condensed table-striped table-hover">
          <thead>
          <tr>
            <th>Applicant</th>
            <th>Beneficiary</th>
            <th>Amount</th>
            <th>Description</th>
            <th>Advisory Paid</th>
            <th>Payment from Buyer</th>
            <th>Actions</th>
            <th></th>
            <th></th>
          </thead>
          <tbody>
            <tr *ngFor="let loc of locs">
              <td hidden>
                <a (click)="openLocModal(loc.id)">{{loc.orderRef}}</a>
              </td>
              <td>
                <a (click)="openLocModal(loc.id)">{{loc.applicant}}</a>
              </td>
              <td>
                <a (click)="openLocModal(loc.id)">{{loc.beneficiary}}</a>
              </td>
              <td>
                <a (click)="openLocModal(loc.id)">{{loc.amount + " " + loc.currency}}</a>
              </td>
              <td>
                <a (click)="openLocModal(loc.id)">{{loc.description}}</a>
              </td>
              <td>
                <a (click)="openLocModal(loc.id)">{{loc.advisoryPaid}}</a>
              </td>
              <td>
                <a (click)="openLocModal(loc.id)">{{loc.issuerPaid}}</a>
              </td>
              <td>
                <button type="button" class="btn btn-info btn-sm" (click)="openBol(loc.orderRef)">Bill of Lading</button>
              </td>
              <td>
                <button type="button" class="btn btn-info btn-sm" (click)="openPackingList(loc.orderRef)">Packing List</button>
              </td>
              <td>
                <button type="button" class="btn btn-warning btn-sm" (click)="payAdvisory(loc.orderRef)" [disabled]="loc.advisoryPaid == true">Pay Advisory</button>
              </td>
            </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
