<div class="component">
  <div class="panel-heading">Invoices Submitted</div>
  <div class="panel-body">
    <div class="grid grid-pad">
      <table class="table table-condensed table-striped">
        <thead>
          <tr>
            <th>Date</th>
            <th>Id</th>
            <th>Counterparty</th>
            <th>Description</th>
            <th>Quantity</th>
            <th>Unit Price</th>
        </thead>
        <tbody>
          <tr *ngFor="let invoice of invoices" (click)="openInvoiceModal(invoice.invoiceId)" class="clickable">
            <td>
              <a (click)="openInvoiceModal(invoice.invoiceId)">{{invoice.invoiceDate | date}}</a>
            </td>
            <td>
              <a (click)="openInvoiceModal(invoice.invoiceId)">{{invoice.invoiceId}}</a>
            </td>
            <td>
              <a (click)="openInvoiceModal(invoice.invoiceId)">{{invoice.buyerName}}</a>
            </td>
            <td>
              <a (click)="openInvoiceModal(invoice.invoiceId)">{{invoice.goodsDescription}}</a>
            </td>
            <td>
              <a (click)="openInvoiceModal(invoice.invoiceId)">{{invoice.goodsQuantity}}</a>
            </td>
            <td>
              <a (click)="openInvoiceModal(invoice.invoiceId)">{{invoice.goodsUnitPrice}}</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
