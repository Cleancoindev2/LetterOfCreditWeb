<div class="component">
  <div class="panel-heading">Transactions</div>
  <div class="panel-body">
    <div class="grid grid-pad">
      <table class="table table-condensed">
        <thead>
        <tr>
          <th>Hash</th>
          <th>Inputs</th>
          <th>Outputs</th>
        </thead>
        <tbody>
          <tr *ngFor="let tx of txs">
            <td>
              {{tx.hash}}
            </td>
            <td>
                {{tx.inputs}}
            </td>
            <td>
                {{tx.outputs}}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
