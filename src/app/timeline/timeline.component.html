<ul *ngIf=bolEvents class="timeline">

  <div *ngFor="let event of bolEvents.dict">

    <li>
      <div class="tldate">{{event.value}}</div>
    </li>

    <li>
      <div class="tl-circ"></div>
      <div class="timeline-panel">
        <div class="tl-heading">
          <h4>Owned by {{event.key}}</h4>
          <p><small class="text-muted"><i class="glyphicon glyphicon-time"></i>{{event.value}}</small></p>
        </div>
      </div>
    </li>

  </div>
</ul>
