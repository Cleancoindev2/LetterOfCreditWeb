<div class="col-md-1">
<img src="assets/wallet.png" style="width:30px;height:3ppx;">
</div>
<div class="col-md-6">
<table class="table-condensed">
  <thead>
    <tr>
      <th>Currency</th>
      <th>Amount</th>
    </tr>
  </thead>
  <tbody>
  <tr *ngIf="cashBalances">
    <td>{{cashBalances.currency}}</td>
    <td>
        <ng2-odometer [number]=[cashBalances.amount] [config]="{ }"></ng2-odometer>
    </td>
  </tr>
</tbody>
</table>
</div>
