<div class="component">
    <div class="panel-heading">Applications awaiting approval</div>
    <div class="panel-body">
      <div class="grid grid-pad">
        <table class="table table-condensed table-striped">
          <thead>
          <tr>
            <th>Applicant</th>
            <th>Beneficiary</th>
            <th>Amount</th>
            <th>Description</th>
            <th>Actions</th>
          </thead>
          <tbody>
            <tr *ngFor="let loc of locs" (click)="openLocModal(loc.id)" class="clickable">
              <td hidden>
                <a>{{loc.id}}</a>
              </td>
              <td>
                  <a>{{loc.applicant}}</a>
              </td>
              <td>
                  <a>{{loc.beneficiary}}</a>
              </td>
              <td>
                  <a>{{loc.amount + " " + loc.currency}}</a>
              </td>
              <td>
                  <a>{{loc.description}}</a>
              </td>
              <td>
                  <span class="action"><img src="assets/form.png" height="20px" class="action-img">View Application</span>
            </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
